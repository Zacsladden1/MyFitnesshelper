<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=fitness.html">
</head>
<body>
    <p>Redirecting to Fitness Planner...</p>
    <p>If you are not redirected automatically, <a href="fitness.html">click here</a>.</p>
    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Add logout functionality
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Add logout button to navigation
        document.querySelector('.nav-buttons').innerHTML += `
            <button onclick="logout()" class="btn-secondary">Logout</button>
        `;
    </script>
</body>
</html>
